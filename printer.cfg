full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 2.050 #2.025 #1.40
position_min: -5
position_max: 220
homing_speed: 8

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
interpolate: False
stealthchop_threshold: 0 #999999

