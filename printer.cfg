[servo klicky_servo]
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

[probe]
Pin: ^PC14
x_offset: 0.00
y_offset: 22.00
z_offset: 6.104
speed: 8
lift_speed: 8
samples: 3
samples_result: average
sample_retract_dist: 1.0
samples_tolerance: 0.04
samples_tolerance_retries: 3

[bed_mesh]
speed: 150
horizontal_move_z: 8
mesh_min: 0.00, 22.00
mesh_max: 220.00, 227.00
algorithm: bicubic
zero_reference_position: 110, 125
probe_count: 7, 7

[z_calibration]
nozzle_xy_position: 31.80, 241.00
switch_xy_position: 31.80, 216.00
# The trigger point offset of the used mag-probe switch. Larger values move closer to the bed!
# 0 -- Closer --> 1
switch_offset: 0.520
#safe_z_height: 15
samples: 5
samples_result: average
offset_margins: -3.0, 3.0
speed: 250
probing_speed: 8
probing_second_speed: 8
start_gcode:
before_switch_gcode: Attach_Probe
end_gcode:

[screws_tilt_adjust]
screw1: 25.00, 10.00
screw1_name: front left screw
screw2: 195.00, 10.00
screw2_name: front right screw
screw3: 195.00, 180.00
screw3_name: rear right screw
screw4: 25.00, 180.00
screw4_name: rear left screw
horizontal_move_z: 10.00
speed: 70
screw_thread: CW-M4

[skew_correction]

