[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4

control: pid # Tuned for 80C 2023-04-14
pid_Kp: 71.449
pid_Ki: 1.470
pid_Kd: 868.108

min_temp: 0
max_temp: 130

