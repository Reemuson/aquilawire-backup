[heater_fan heatbreak_fan]
# FAN1
pin: PC6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
# FAN0
pin: PC7
kick_start_time: 0.5
off_below: 0.10

[controller_fan electronics_fan]
# FAN2
pin: PB15
max_power: 0.5
kick_start_time: 0.5
stepper: stepper_x
fan_speed: 1.0

